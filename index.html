<html>
    <script src="anim.js"></script>
    <link rel="stylesheet" href="style.css">
    <head>
        <title>Acceuil</title>
    </head>
    <body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <div class="container">
            <div class="upper">
                <img src="img\logo.png" alt="">
                <div class="buttons">
                    <button class="btns">
                        Contact
                    </button>
                    <button class="btns">
                        S'inscrire
                    </button>
                    <button class="btn" onclick="seconnecter()">
                        Se connecter
                    </button>    
                </div>
            </div>
            <div class="text_gras">
                <p>On prend soin de
                     vous chez vous</p>
            </div>
            <div class="img_intro">
                <img src="img\intro.png" alt="">
            </div>
            <div class="four">
                <div class="l1c1">
                    <img src="img\icon_bel.png" alt="" style="margin-top: 7; margin-left: 9;">
                    <p class="p_lc">Gestion des alertes</p>
                    <button class="btn_flc" onclick="goalerte()">
                        <img src="img\flc.png" alt="">
                    </button>
                </div>
                <div class="l1c2">
                    <img src="img\icon_mdc.png" alt="" style="margin-top: 7; margin-left: 7; width: 50; height: 70;">
                    <p class="p_lc2">Consultation médecin</p>
                    <button class="btn_flc"  style="margin-left: 265;" onclick="gochercher()">
                        <img src="img\flc.png" alt="">
                    </button>
                </div>
                <div class="l2c1">
                    <img src="img\icon_rdv.png" alt="" style="margin-top: 7; margin-left: 7;" >
                    <p class="p_lc">Prise de rendez-vous</p>
                    <button class="btn_flc" onclick="gocalendrier()">
                        <img src="img\flc.png" alt="">
                    </button>
                </div>
                <div class="l2c2">
                    <img src="img\icon_dossier.png" alt="" style="margin-top: 7; margin-left: 7; width: 50; height: 70;">
                    <p class="p_lc2">Consulter le dossier médical</p>
                    <button class="btn_flc" style="margin-left: 265;" onclick="godossier()">
                        <img src="img\flc.png" alt="">
                    </button>
                </div>

            </div>

            <div class="stats">
                <p style="margin-left: 50;">300 meilleurs docteurs</p>
                <p style="margin-left: 250; margin-top: 40;">+1500 patients</p>
                <p style="margin-left: 450; margin-top: 40;">300 hopitaux</p>
                <p style="margin-left: 650; margin-top: 40;">+2000 infirmiers</p>
            </div>

                <h1 style="color: rgb(17,158,252); margin-top: 900; margin-left: 580; position: absolute;">Présenté par</h1>
                <img src="img\logo.png" alt="" style="margin-top: 1000; margin-left: 300; position: absolute;">
                <img src="img\ministere.png" alt="" style="margin-top: 940; margin-left: 800; position: absolute;">

                <div class="orange"></div>

                <div class="contact"></div>
        </div>
    </body>
</html>
